<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="{{ unePlanteAAfficher.image }}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ unePlanteAAfficher.nom }}</h5>
    <p class="card-text">
      {{ unePlanteAAfficher.categorie }}
    </p>
    <a routerLink="/my-plants/{{unePlanteAAfficher.id}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
